services:
  - type: web
    name: fake-news-detector
    env: python
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir --upgrade -r requirements.txt
      mkdir -p models templates
      python train_model.py
      ls -la
      ls -la models/
      ls -la templates/
      cat train.log
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PIP_NO_CACHE_DIR
        value: true
      - key: FLASK_ENV
        value: production
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1
    healthCheckPath: /
    autoDeploy: true
    buildFilter:
      paths:
        - app.py
        - requirements.txt
        - Procfile
        - models/**/*
        - templates/**/*
        - .gitignore
        - render.yaml
        - train_model.py
        - train.log
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache 